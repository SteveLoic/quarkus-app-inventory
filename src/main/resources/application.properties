# Swagger Configuration
# Always include Swagger UI (even in prod)
quarkus.swagger-ui.always-include=true

# Path for OpenAPI JSON (default is /openapi)
quarkus.smallrye-openapi.path=/openapi

# Path for OpenAPI JSON (default is /openapi)
quarkus.smallrye-openapi.title=API

# Swagger UI path (default is /q/swagger-ui)
quarkus.swagger-ui.path=/q/swagger-ui

###PostgreSQL
quarkus.http.port=8081
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=username
quarkus.datasource.password=password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/quarkus_app_inventory
quarkus.hibernate-orm.database.generation=update